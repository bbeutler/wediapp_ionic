<ion-modal-view class="view-login">
  <ion-header-bar>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" style="text-align: center;">
      <div class="list">
      <label class="item" style="text-align: center;">
        <img src="img/login-logo.png" id="login-logo" style="width: 30%;">
        <h1>Log in</h1>
      </label>
        <label class="item item-input login-email go-away">
          <input type="email" ng-model="loginData.username" placeholder="Email address" tabindex="1">
        </label>
        <hr class="go-away">
        <label class="item item-input go-away">
        
          <input type="password" ng-model="loginData.password" placeholder="Password" tabindex="2" style="margin-top: -5px;">
        </label>
        <label class="item go-away">
          <button class="button button-block button-wedivite go-away" type="submit" tabindex="3">Sign in</button><BR>
        </label>
        <label class="item come-here">
          Here we go...
        </label><BR>
        <a class="go-away" style="color:#fff;" ng-click="goToURL('http://app.wedivite.com/forgot?utm_source=app&utm_campaign=app&utm_medium=forgotFromApp','Forgot')" class="forgot-password">Forgot your password?</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
