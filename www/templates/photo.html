<ion-view view-title="{{ photoCategory }}" class="photo-view">
  <ion-content scroll="false" style="border: 0px !important;">
		

<ion-slide-box on-slide-changed="currentPhoto($index)" show-pager="false" style="background-color: #333;" active-slide="myActiveSlide" style="border: 0px !important;">
  	<ion-slide ng-repeat="photo in photos">
  		<div style="background-color: #333; height: 100%;">
  		<table style="width: 100%; height: 100%">
		  <tr>
		     <td style="text-align: center; vertical-align: middle;">
		          <img ng-src="{{ photo.big }}" class="bigPhoto photo{{$index}} is-big-loading">
		     </td>
		  </tr>
		</table>
			
		</div>
	</ion-slide>
</ion-slide-box>



  </ion-content>

  <ion-footer-bar class="footerPhoto" style="border: 0px !important; padding: 0px !important;">
  	<button ng-click="rotatePhoto()"><i class="icon ion-refresh"></i></button>
  	<button ng-click="deletePhoto('{{ currentPhotoId }}')"><i class="icon ion-trash-a"></i></button>
  </ion-footer-bar>

</ion-view>
