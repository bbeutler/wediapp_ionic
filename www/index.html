<script>
    function rotate() {
        
        var currentimg = $('.current img');
        var currentradius = $('.current img').attr('style');
        if (!currentradius) {
            var newradius = 90;
        } else {
            currentradius = parseInt(currentradius.replace(/\D/g,''));
            var newradius = currentradius + 90;
        }
        
        currentimg.css({ WebkitTransform: 'rotate('+newradius+'deg)'});
        currentimg.css({ '-moz-transform': 'rotate('+newradius+'deg)'});

    };
</script>
